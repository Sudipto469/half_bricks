


{% block head %}

<title>Property Plot</title>

{% block body %}
<div class="content">

            <input type="text" name="length" id="length" placeholder= "PLot length">

            <label >Enter Plot breadth</label>
            <input type="text" name="breadth" id="breadth" placeholder= "Plot breadth">
            <br>
            <label >Enter Road Width</label>
            <input type="text" name="Road" id="Road" placeholder= "Road Width">
            <br>
            <label >Check to see only plot  </label>
            <input type="checkbox" id="plot" name="plot" value="1"/>

            <label >Check to see plot and building and no road </label>
            <input type="checkbox" id="building" name="building" value="1"/>

            <label >Check to see line plot</label>
            <input type="checkbox" id="line_plot" name="line_plot" value="1"/>
